<table border="2px ">
    <tr>
        <th>firstName</th>
        <th>lastName</th>
        <th>age</th>
        <th>gender</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.age}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.email}}</td>
    </tr>
    {% endfor %}
</table>
